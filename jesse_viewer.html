<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¤ Jesse Character</title>
    
    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header section */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 100%);
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }
        
        /* Model viewer container */
        .model-container {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
            --poster-color: transparent;
        }
        
        /* Fixed controls area at bottom */
        .controls-area {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px 20px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            flex: none;
            width: 100%;
            font-size: 15px;
            padding: 14px 24px;
        }
        
        #ar-button:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            z-index: 5;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 0.85em;
            }
            
            .header {
                padding: 15px;
            }
            
            .controls-area {
                padding: 12px 15px 15px 15px;
            }
            
            button {
                font-size: 13px;
                padding: 11px 20px;
            }
            
            #ar-button {
                font-size: 14px;
                padding: 13px 20px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }
            
            .subtitle {
                font-size: 0.75em;
            }
            
            button {
                font-size: 12px;
                padding: 10px 16px;
                min-width: 100px;
            }
            
            #ar-button {
                font-size: 13px;
                padding: 12px 16px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .control-row {
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }
            
            button {
                font-size: 11px;
                padding: 9px 14px;
                min-width: 90px;
            }
            
            #ar-button {
                font-size: 12px;
                padding: 11px 14px;
            }
        }
        
        @media (max-width: 380px) {
            h1 {
                font-size: 1.2em;
            }
            
            .subtitle {
                font-size: 0.7em;
            }
            
            button {
                font-size: 10px;
                padding: 8px 12px;
                min-width: 80px;
            }
            
            #ar-button {
                font-size: 11px;
                padding: 10px 12px;
            }
            
            .controls-area {
                padding: 10px 12px 12px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸ‘¤ Jesse</h1>
        <p class="subtitle">Touch to Rotate Â· Pinch to Zoom Â· AR View</p>
    </div>
    
    <!-- Model Container -->
    <div class="model-container">
        <model-viewer
            id="model"
            src="jesse1_optimized.glb"
            alt="Jesse Character 3D Model"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            auto-rotate-delay="1000"
            rotation-per-second="30deg"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-orbit="45deg 75deg 2.5m"
            min-camera-orbit="auto auto 1m"
            max-camera-orbit="auto auto 10m"
            field-of-view="30deg"
            exposure="1"
            shadow-intensity="1"
            shadow-softness="0.8"
            environment-image="neutral"
            interaction-prompt="auto">
            
            <!-- Loading indicator -->
            <div class="loading" slot="poster">
                Loading...
            </div>
        </model-viewer>
    </div>
    
    <!-- Controls Area -->
    <div class="controls-area">
        <div class="controls">
            <!-- AR Button -->
            <button id="ar-button" onclick="activateAR()">
                ðŸ“± View in AR
            </button>
            
            <!-- Other Controls -->
            <div class="control-row">
                <button onclick="resetCamera()">ðŸŽ¯ Reset View</button>
                <button onclick="toggleRotation()">ðŸ”„ <span id="rotateText">Pause</span></button>
                <button onclick="toggleShadow()">ðŸ’¡ <span id="shadowText">Hide</span> Shadow</button>
            </div>
        </div>
    </div>
    
    <script>
        const modelViewer = document.querySelector('#model');
        let isRotating = true;
        let hasShadow = true;
        
        // Reset camera view
        function resetCamera() {
            modelViewer.cameraOrbit = '45deg 75deg 2.5m';
            modelViewer.fieldOfView = '30deg';
        }
        
        // Toggle auto-rotation
        function toggleRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                modelViewer.autoRotate = true;
                document.getElementById('rotateText').textContent = 'Pause';
            } else {
                modelViewer.autoRotate = false;
                document.getElementById('rotateText').textContent = 'Start';
            }
        }
        
        // Toggle shadow
        function toggleShadow() {
            hasShadow = !hasShadow;
            if (hasShadow) {
                modelViewer.shadowIntensity = 1;
                document.getElementById('shadowText').textContent = 'Hide';
            } else {
                modelViewer.shadowIntensity = 0;
                document.getElementById('shadowText').textContent = 'Show';
            }
        }
        
        // Activate AR
        function activateAR() {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not supported on this device');
            }
        }
        
        // Model load success
        modelViewer.addEventListener('load', () => {
            console.log('Jesse model loaded successfully!');
        });
        
        // Model load error
        modelViewer.addEventListener('error', (event) => {
            console.error('Model load failed:', event);
        });
        
        // AR mode detection
        if (modelViewer.canActivateAR) {
            console.log('Device supports AR mode');
        }
    </script>
</body>
</html>
